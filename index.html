<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

    <div id="container">

        <div class="display">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>

        <div class="row-1 btn-group" role="group">
            <button type="button" class="btn btn-light percent">&percnt;</button>
            <button type="button" class="btn btn-light clear-current-display">CE</button>
            <button type="button" class="btn btn-light clear">C</button>
            <button type="button" class="btn btn-light delete"><img src="./image/delete.png" alt="Delete Icon"></button>
        </div>

        <div class="row-2 btn-group" role="group">
            <button type="button" class="btn btn-light
                one-divide-by-current-display"
                style="font-size: 12px; font-style: italic;"><sup>1</sup>/<sub>x</sub></button>
            <button type="button" class="btn btn-light square"
                style="font-size: 12px; font-style: italic;">x<sup>2</sup></button>
            <button type="button" class="btn btn-light square-root">&radic;</button>
            <button type="button" class="btn btn-light operator operator-divide">&divide;</button>
        </div>

        <div class="row-3 btn-group" role="group">
            <button type="button" class="btn btn-light number number-7">7</button>
            <button type="button" class="btn btn-light number number-8">8</button>
            <button type="button" class="btn btn-light number number-9">9</button>
            <button type="button" class="btn btn-light operator operator-times">&times;</button>
        </div>

        <div class="row-4 btn-group" role="group">
            <button type="button" class="btn btn-light number number-4">4</button>
            <button type="button" class="btn btn-light number number-5">5</button>
            <button type="button" class="btn btn-light number number-6">6</button>
            <button type="button" class="btn btn-light operator operator-minus">&minus;</button>
        </div>

        <div class="row-5 btn-group" role="group">
            <button type="button" class="btn btn-light number number-1">1</button>
            <button type="button" class="btn btn-light number number-2">2</button>
            <button type="button" class="btn btn-light number number-3">3</button>
            <button type="button" class="btn btn-light operator operator-plus">&plus;</button>
        </div>

        <div class="row-6 btn-group" role="group">
            <button type="button" class="btn btn-light negate"
                style="font-size: 10px;"><sup>&plus;</sup>/<sub>&minus;</sub></button>
            <button type="button" class="btn btn-light number number-0">0</button>
            <button type="button" class="btn btn-light decimal-point">.</button>
            <button type="button" class="btn btn-primary equal">&equals;</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>


</html>
